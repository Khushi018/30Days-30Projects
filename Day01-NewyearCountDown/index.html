<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="css.css"> -->
</head>
<body>
    
    <div class="container">
        <div class="content">
            <p>Countdown till 2023</p>
            <h1>2024 is loading...</h1>

            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minute</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>seconds</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
